<div class="title">trigger </div>  </div>

<div class="contents">
<div class="textblock"><p>Calling certain NCL functions may trigger real-world events. Real-world events may trigger <a class="el" href="struct_ncl_event.html">NclEvents</a>. NclEvents may trigger callbacks that were defined with <a class="el" href="group__core_functions.html#gaab7a0e4c6676fc35a6f7ef0f09100b57">nclInit</a> or <a class="el" href="group__core_functions.html#ga1fabff6d12470f7a99ee83fbf4afcd11">nclAddBehavior</a>. </p>
