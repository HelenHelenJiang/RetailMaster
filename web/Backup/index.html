<body>
  
  <div id="main">
    <div id=orderTable>
    	<table id="order" style="width:100%">
  		<tr>
    		<th>Name</th>
    		<th>Quantity</th>		
    		<th>Price</th>
    		<th>Pickup time</th>
    		<th>Paid</th>
  		</tr>
</table>

  </div>

  <script type="text/javascript">
    Parse.initialize("wS8MIO5z0tCiJyIIU7XaBtNiwcyLPdjJkqIetfHP", "DvLlKnClRxeaKq079bEAxUBxkDLbZMqjBJJTgeCq");
    
    var Order = Parse.Object.extend("Order");
    var query = new Parse.Query(Order);
    //query.equalTo("Name","Milk");
	query.find({
  		success: function(results) {
    	// Do something with the returned Parse.Object values
    	for (var i = 0; i < results.length; i++) { 
      		var object = results[i];
			document.getElementById('order').innerHTML += "<tr id=\""+i+"\"><td>"+object.get("Name")+"</td><td>"+object.get("Quantity")+"</td><td>"+object.get("Price")+"</td><td>"+object.get("PickUpTime")+"</td><td><button id=\"button"+i+"\" type=\"button\" onclick=pay("+i+",\""+object.id+"\")>Paid</button></tr>";
            decideColor(i,object.id);
    	}
  	},
  	error: function(error) {
    	alert("Error: " + error.code + " " + error.message);
  	}
	});
	
	function decideColor(id,objectId){
        //alert("deciding color");
        var buttonId = "button"+id;
      query.get(objectId, {
  				success: function(myObject) {
    			// The object was retrieved successfully.
    			if (myObject.get("isPaid") == false){
                    //alert("should be black");
                    document.getElementById(buttonId).innerHTML = "Paid";
                document.getElementById(id).style.color="black";
				myObject.save(null, {
  				success: function(myObject) {
                }
    			});
                }
    		
				else{
                    //alert("Should be green");
                    document.getElementById(buttonId).innerHTML = "Cancel";
				    document.getElementById(id).style.color="green";
				myObject.save(null, {
  				success: function(myObject) {
                }
    			});		
                
                }
                }
    });
    }
    			
	function pay(id,objectId) {
		//alert("clicked");
    	var color = document.getElementById(id).style.color;
    	var buttonId = "button"+id;
    	    	//var Order = Parse.Object.extend("Order");
				//var query = new Parse.Query(Order);
				query.get(objectId, {
  				success: function(myObject) {
    			// The object was retrieved successfully.
    			if (myObject.get("isPaid") == false){
    			//alert("Turning green");
                document.getElementById(id).style.color="green";
				myObject.save(null, {
  				success: function(myObject) {
    			myObject.set("isPaid", true);
    			myObject.save();
    			}	
    			});
    			
    			document.getElementById(buttonId).innerHTML = "Cancel";
  			}
  		
            else{
            	//alert("Turning black");
                document.getElementById(id).style.color="black";
                myObject.save(null, {
  				success: function(myObject) {
    			myObject.set("isPaid", false);
    			myObject.save();
    			}	
    			});
    			document.getElementById(buttonId).innerHTML = "Paid";
            }
                

  				},
  error: function(object, error) {
    // The object was not retrieved successfully.
    // error is a Parse.Error with an error code and message.
    alert("Failed");
  }
});


}


  </script>
